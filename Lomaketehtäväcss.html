<!DOCTYPE html>
<html>

<head>
    <title>Lomaketehtävä</title>
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="html2css.css">
</head>

<body>
    <div class="main-container">

        <fieldset>
            <legend>Contact information:</legend>
            <div class="item">

                <div class="input-container">
                    <label for="fname">Firstname:</label>
                    <input type="text" id="fname" name="fname">
                </div>

                <div class="input-container">
                    <label for="lname">Lastname:</label>
                    <input type="text" id="lname" name="lname">
                </div>


                <div class="input-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="input-container">
                    <label for="telephone">Telephone:</label>
                    <input type="tel" id="telephone" name="telephone">


                </div>
            </div>

            <div class="input-container">
                <input type="checkbox" id="email2" name="email2" value="Email">
                <label for="email2"> Email</label>
            </div>
            <div class="input-container">
                <label>Preferred contact method:</label>
                <input type="checkbox" id="phone" name="phone" value="Phone">
                <label for="phone"> Telephone</label>
            </div>

        </fieldset>



        <fieldset>
            <legend>Feedback:</legend>


            <label for="subject">Message subject:</label>
            <input type="text" id="subject" name="subject">



            <textarea name="message" rows="10" cols="45"></textarea>



            <label>Attach file:</label>
            <input type="file" value="Choose file">



            <input type="submit" value="Send">


        </fieldset>

    </div>

</body>

</html>
