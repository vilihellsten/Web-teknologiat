<!DOCTYPE html>
<html>

<head>
    <title>Lomaketehtävä</title>
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="Lomakehtml.css">
</head>

<body>
    <div class="main-container">

        <fieldset>

            <legend>Contact information:</legend>
            <div class="secondary-container">
                <div class="container">

                    <div class="input-container">
                        <label for="fname">Firstname:</label>
                        <input type="tel" id="telephone" name="telephone">
                    </div>

                    <div class="input-container">
                        <label for="lname">Lastname:</label>
                        <input type="tel" id="telephone" name="telephone">
                    </div>

                    <div class="input-container">
                        <label for="email">Email:</label>
                        <input type="tel" coldspan="2" id="telephone" name="telephone">
                    </div>

                    <div class="input-container">
                        <label for="telephone">Telephone:</label>
                        <input type="tel" id="telephone" name="telephone">
                    </div>

                </div>

                <div class="container">
                    <div class="input-container">
                        <label>Preferred contact method:</label>
                    </div>

                    <div class="input-container2">
                        <input type="checkbox" id="email2" name="email2" value="Email">
                        <label for="email2"> Email</label>
                    </div>

                    <div class="input-container2">
                        <input type="checkbox" id="phone" name="phone" value="Phone">
                        <label for="phone"> Telephone </label>
                    </div>
                </div>

            </div>
        </fieldset>

        <fieldset>
            <legend>Feedback:</legend>
            <div class="secondary-container">

                <div class="container">
                    <div class="input-container2">
                        <label for="subject">Message subject:</label>
                        <input type="text" id="subject" name="subject">
                    </div>

                    <div class="input-container">
                        <textarea name="message" rows="10" cols="45"></textarea>
                    </div>

                    <div class="input-container">
                        <label>Attach file:</label>
                        <input type="file" value="Choose file">
                    </div>

                    <div class="input-container">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </fieldset>

    </div>

</body>

</html>
