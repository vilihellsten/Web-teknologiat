<!DOCTYPE html>
<html>

<head>
    <title>Lomake-esimerkki</title>
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="styles.css">
</head>

<body>
    <form>
        <fieldset class="container">
            <legend>Kyselylomake</legend>

            <div class="container">
                <td>Henkilötiedot:</td>
            </div>
            <div class="input-container">
                <label>Etunimi</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="input-container">
                <label>Sukunimi </label>
                <input type="text" id="lname" name="lname">
            </div>

            <div class="input-container">
                <label>Selain:</label>
                <input list="browsers">
            </div>

            <div>
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </div>
            <div class="input-container" lable>Auto:</lable>

                <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>

            <div class="container">
                <td>Ajoneuvo:</td>

            </div>

            <div class="input-container">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> Polkupyörä</label>
            </div>
            <div class="input-container">
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Auto</label>
            </div>
            <div class="input-container">
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> Vene</label>
            </div>

            <input type="file" value="Choose file">


            <input type="Submit">

        </fieldset>
    </form>
</body>

</html>
